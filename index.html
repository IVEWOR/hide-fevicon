<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Fevicon</title>
    <style>
        body {
            margin: 0;
            min-width: 350px;
            padding: 20px;
        }

        #hideIcons {
            background-color: #000;
            color: #fff;
            border: solid 1px #000;
            padding: 10px 24px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Hide Fevicon</h1>
    <p>A simple chrome extension to hide fevicons in browser.</p>
    <button id="hideIcons">Hide Fevicon</button>
    <script src="popup.js"></script>

</body>

</html>
